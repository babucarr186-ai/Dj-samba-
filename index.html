  <style>
    :root{
      --bg:#0b0b0f; /* near-black */
      --surface:#111118;
      --fg:#f5f6fb; /* off-white */
      --muted:#a7a9b4;
      --pink:#ff2d55;
      --teal:#00d2d3;
  --ig-a:#f58529; --ig-b:#dd2a7b; --ig-c:#8134af; --ig-d:#515bd4;
  --spotify:#1DB954;
  --sc:#ff7700;
      --accent-grad: linear-gradient(135deg, var(--pink), var(--teal));
      --card-bg: rgba(255,255,255,0.04);
      --card-border: rgba(255,255,255,0.08);
      --blur-bg: rgba(10,10,14,0.55);
      --maxw:1200px;
      --radius:16px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0; font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji"; color:var(--fg);
      background:
        radial-gradient(1200px 800px at -10% -10%, rgba(255,45,85,.12), transparent 40%),
        radial-gradient(1000px 700px at 110% 10%, rgba(0,210,211,.12), transparent 40%),
        var(--bg);
    }
    a{color:inherit; text-decoration:none}
    .container{width:100%; max-width:var(--maxw); margin-inline:auto; padding:0 20px}

    /* Header / Navigation */
    header{
      position:sticky; top:0; z-index:50; backdrop-filter:saturate(180%) blur(14px); -webkit-backdrop-filter:saturate(180%) blur(14px);
      background:var(--blur-bg); border-bottom:1px solid var(--card-border);
    }
    .nav{display:flex; align-items:center; justify-content:space-between; gap:16px; padding:14px 0}
    .logo{font-weight:900; letter-spacing:.6px; font-size:clamp(1.4rem, 2.6vw + .6rem, 2.6rem);
      background:linear-gradient(135deg, var(--pink), var(--teal)); -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow:0 2px 12px rgba(255,45,85,.15)}
    nav ul{display:flex; gap:18px; list-style:none; padding:0; margin:0; flex-wrap:wrap}
    nav a{opacity:.9; padding:8px 12px; border-radius:999px; transition:all .2s ease}
    nav a:hover{opacity:1; background:var(--card-bg)}
  .nav .social svg{display:block; width:20px; height:20px; fill:currentColor}
  .social{display:inline-flex; align-items:center; gap:8px}
  .social svg{display:block; width:20px; height:20px; fill:currentColor}
  .social .label{display:none; font-weight:600}

    /* Footer Instagram badge (stacked icon + label) */
    .inst-badge{display:inline-flex; flex-direction:column; align-items:center; gap:6px}
    .inst-badge svg{width:28px; height:28px; display:block}
    .inst-badge .label{font-size:.9rem}

    /* Buttons */
    .btn{display:inline-block; padding:12px 18px; border-radius:999px; font-weight:700; letter-spacing:.2px; border:1px solid transparent; transition:transform .08s ease, box-shadow .2s ease}
  .btn-primary{background:var(--accent-grad); color:#0d0f12; box-shadow:0 6px 16px rgba(255,45,85,.25), 0 6px 16px rgba(0,210,211,.25); background-size:200% 200%; animation:btnGlow 10s linear infinite}
    .btn-primary:hover{transform:translateY(-1px)}
    .btn-ghost{background:transparent; color:var(--fg); border-color:var(--card-border)}
  .btn-spotify{background:linear-gradient(135deg, var(--spotify), #19a64a); color:#0d0f12}
  .btn-soundcloud{background:linear-gradient(135deg, var(--sc), #ff5500); color:#0d0f12}
  .btn-whatsapp{background:linear-gradient(135deg, #25D366, #1fb457); color:#0d0f12}
  @keyframes btnGlow{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    /* Landing stage with animated vertical lines */
    .stage{position:relative; min-height:100vh; display:grid; place-items:center; text-align:center; overflow:hidden}
    .bg-lines{position:absolute; inset:0; z-index:-1; background:var(--bg)}
    .bg-lines::before, .bg-lines::after{content:""; position:absolute; inset:-10% 0; pointer-events:none}
    /* Upward flowing lines */
    .bg-lines::before{
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,.06) 0px, rgba(255,255,255,.06) 1px, transparent 1px, transparent 8px);
      animation:moveUp 22s linear infinite;
      mask-image: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,.8) 20%, rgba(0,0,0,.9) 80%, transparent 100%);
    }
    /* Downward flowing lines with slight tint */
    .bg-lines::after{
      background:
        repeating-linear-gradient(90deg, rgba(0,210,211,.10) 0px, rgba(0,210,211,.10) 1px, transparent 1px, transparent 10px),
        repeating-linear-gradient(90deg, rgba(255,45,85,.08) 0px, rgba(255,45,85,.08) 1px, transparent 1px, transparent 14px);
      mix-blend-mode:screen;
      animation:moveDown 28s linear infinite;
      opacity:.7;
    }
    @keyframes moveUp{ from{background-position-y:0} to{background-position-y:-400px} }
    @keyframes moveDown{ from{background-position-y:0} to{background-position-y:400px} }
    @media (prefers-reduced-motion: reduce){ .bg-lines::before, .bg-lines::after{ animation:none } }

    .center{padding:20px}
    .brand{width:clamp(120px, 22vw, 220px); height:auto; filter:drop-shadow(0 8px 24px rgba(0,0,0,.5))}
    .brand-text{font-size:clamp(2.2rem, 6vw + .5rem, 5rem); font-weight:900; letter-spacing:.5px; margin:0;
      background:linear-gradient(135deg, var(--pink), var(--teal)); -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow:0 2px 12px rgba(0,0,0,.35)}
    .tagline{margin-top:8px; color:var(--muted)}

    /* Sections */
  section{padding:70px 0; scroll-margin-top:86px}
  .section-title{font-size:1.8rem; margin:0 0 18px; font-weight:800; background:linear-gradient(135deg, var(--pink), var(--teal)); -webkit-background-clip:text; background-clip:text; color:transparent}
    .section-sub{margin-top:-6px; color:var(--muted)}

    /* Cards & grids */
    .grid{display:grid; gap:18px; grid-template-columns:repeat(auto-fit, minmax(240px, 1fr))}
    .card{background:var(--card-bg); border:1px solid var(--card-border); border-radius:var(--radius); padding:18px; box-shadow:var(--shadow)}
    .card h3{margin:0 0 10px; font-size:1.1rem}
    .card p{margin:0 0 12px; color:var(--muted)}
    .track{display:flex; flex-direction:column; gap:6px; margin:8px 0}
    .track-label{font-size:.9rem; color:var(--muted)}
    audio{width:100%}
    /* Equalizer bars */
    .eq{display:flex; gap:4px; height:12px; align-items:flex-end; margin:6px 0 2px}
    .eq span{display:block; width:4px; background:linear-gradient(180deg, var(--pink), var(--teal)); border-radius:2px; height:6px; opacity:.85;
      animation:bar 800ms ease-in-out infinite alternate}
    .eq span:nth-child(2){animation-duration:680ms}
    .eq span:nth-child(3){animation-duration:740ms}
    @keyframes bar{from{height:4px} to{height:12px}}
  .platforms{display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin:12px 0 8px}
  .platforms .btn svg{width:18px; height:18px}
  .embed-grid{display:grid; gap:12px; grid-template-columns:1fr}
  .embed-card{background:var(--card-bg); border:1px solid var(--card-border); border-radius:12px; overflow:hidden}
  .embed-card iframe{display:block; width:100%; border:0}

    /* Events */
    .event{padding:18px; border-radius:14px; background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.04)); border:1px solid var(--card-border)}
    .event h4{margin:0 0 6px}
    .event p{margin:0; color:var(--muted)}

    /* About */
    .about{display:grid; gap:18px; grid-template-columns:1.2fr}

    /* Booking */
    form{display:grid; gap:12px; max-width:680px}
    .field{display:grid; gap:6px}
    input, textarea{background:transparent; border:1px solid var(--card-border); border-radius:12px; padding:12px 14px; color:var(--fg); outline:none}
    textarea{min-height:120px; resize:vertical}
    .form-actions{display:flex; gap:12px; flex-wrap:wrap; align-items:center}
    .call{display:inline-flex; align-items:center; gap:10px}

    /* Footer */
    footer{padding:40px 0; border-top:1px solid var(--card-border); color:var(--muted)}
  .social-bar{display:inline-flex; gap:10px; align-items:center; flex-wrap:wrap}
  .social-bar a{display:inline-flex; align-items:center; gap:8px; min-height:30px; padding:4px 8px; color:#fff; opacity:.9; transition:opacity .2s ease; border-radius:8px}
  .social-bar a:hover{opacity:1}
  .social-bar svg{width:22px; height:22px; display:block; fill:currentColor}
  .social-bar .label{display:inline; font-weight:700; letter-spacing:.2px}

  /* Back to top removed for minimal landing */

  /* Reveal animations + active nav */
  .reveal{opacity:0; transform:translateY(12px); transition:opacity .6s ease, transform .6s ease}
  .reveal.show{opacity:1; transform:none}
  header nav a.active{background:var(--card-bg); color:#fff}

  /* Thank you flow removed */

    /* Small screens */
    @media (max-width:640px){
      nav ul{gap:8px}
      .btn{padding:11px 14px}
      section{padding:56px 0}
      .social .label{display:inline}
    }
  </style>
</head>
